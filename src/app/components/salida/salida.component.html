<div class="container mt-4">
  <h3 class="mb-3">Salida de Vehículo</h3>
  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="formularioSalida" (ngSubmit)="onSubmit()">
        <!-- codigo de barras -->
        <div class="mb-3">
          <label for="codigoBarrasQR" class="form-label">Código de Barras QR</label>
          <input type="text" class="form-control" id="codigoBarrasQR" placeholder="Ej: ABC123XYZ"
                 formControlName="codigoBarrasQR">
          <div *ngIf="formularioSalida.get('codigoBarrasQR')?.touched && formularioSalida.get('codigoBarrasQR')?.hasError('required')" class="text-danger">
            El código de barras es obligatorio
          </div>
        </div>
        <!-- Placa -->
        <div class="mb-3">
          <label for="placa" class="form-label">Placa</label>
          <input type="text" class="form-control" id="placa" placeholder="Ej: ABC-123" required formControlName="placa">
        </div>
        <div *ngIf="formularioSalida.get('vehiculo.placa')?.touched && formularioSalida.get('vehiculo.placa')?.hasError('required')" class="text-danger">
            La placa es obligatoria
        </div>

        <!-- Fecha de salida -->
        <div class="mb-3">
          <label for="fechaHoraSalida" class="form-label">Fecha de Salida</label>
          <input type="datetime-local" class="form-control" id="fechaHoraSalida" formControlName="fechaHoraSalida">
        </div>
        <div *ngIf="formularioSalida.get('fechaHoraSalida')?.touched && formularioSalida.get('fechaHoraSalida')?.hasError('required')" class="text-danger">
          La fecha de salida es obligatoria
        </div>
        <!-- Usuario que registra la salida -->
        <div class="mb-3">
          <label for="usuarioSalida" class="form-label">Usuario que Registra</label>
          <input type="text" class="form-control" id="usuarioSalida" placeholder="Nombre del encargado" formControlName="usuarioEntrego" required>
        </div>
          <div *ngIf="formularioSalida.get('usuarioRecibio')?.touched && formularioSalida.get('usuarioRecibio')?.hasError('required')" class="text-danger">
            El usuario que entrega es obligatorio
          </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-success w-100">Registrar Salida</button>
      </form>
    </div>
  </div>
</div>
